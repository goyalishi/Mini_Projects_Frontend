<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="bg">
            <img src="https://images.pexels.com/photos/221540/pexels-photo-221540.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" id="image">
        </div>
        <img class="logo" src="https://www.regions.com/rdcresources/content/media/img/regions-logo-no-r.svg"/>
        
        <div class="form-container">
            <form class="slide-form">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your Regions MyMortgage account</p>
                </div>
                <input type="email" id="email" name="email" required placeholder="Online-id" >
                
                <input type="password" id="password" name="password" required minlength="6" placeholder="Password">
            
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                
                <button id="submit-btn" type="submit">
                    <span class="button-text">Login</span>
                    <span class="spinner"></span>
                </button>
            </form>
        </div>
        
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
